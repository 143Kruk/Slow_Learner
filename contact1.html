<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - Slow Learner Web</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css"> <!-- link to your stylesheet -->
</head>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

/* Reset some default styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Global styles */
body {
    font-family: 'Montserrat', sans-serif; /* Changed to Montserrat */
    background-color: #f9f9f9; /* Light background */
    color: #333;
}

/* Header styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 10000;
    background: linear-gradient(90deg, #ff6f61, #6fb1fc); /* Vibrant gradient */
    color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav {
    display: flex;
}

/* Contact Us Section */
#contact-us {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px; /* Rounded corners for the section */
}

#contact-us h1 {
    margin-top: 0;
    color: #ff6f61;
    text-align: center;/* Fun coral color for heading */
}

p {
    text-align: center; /* Centers the text horizontally */
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold; /* Bold labels for better visibility */
}

input[type="text"], 
input[type="email"], 
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px; /* Rounded corners for input fields */
    font-size: 1rem; /* Increased font size for readability */
}

textarea {
    resize: vertical; /* Allow vertical resizing */
    height: 100px; /* Default height for textarea */
}

input[type="submit"] {
    background-color: #6fb1fc; /* Fun blue button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px; /* Rounded corners for button */
    cursor: pointer;
    font-size: 1rem; /* Consistent font size */
    transition: background-color 0.3s ease; /* Transition effect */
}

input[type="submit"]:hover {
    background-color: #5c9bcf; /* Darker blue on hover */
}

/* Link styles */
a {
    text-decoration: none;
    color: #337ab7; /* Link color */
}

a:hover {
    color: #23527c; /* Darker color on hover */
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 25px;
    background-color: #333;
    color: white;
    margin-top: 50px;
    font-size: 0.95rem;
    letter-spacing: 1px;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
}

footer p {
    margin: 10px 0;
}

/* Media Query for Responsiveness */
@media (max-width: 768px) {
    #contact-us {
        padding: 15px;
    }

    input[type="submit"] {
        padding: 10px 15px;
        font-size: 0.9rem;
    }

    .fade-in {
        opacity: 0;
        transition: opacity 1s ease-in;
    }
    .fade-in.active {
        opacity: 1;
    }
}


</style>
<body>
	<!-- Header Section -->
	<header>
		<nav>
			<!-- navigation menu -->
		</nav>
	</header>

	<!-- Contact Us Section -->
	<section id="contact-us">
		<h1>Contact Us</h1>
		<p>Get in touch with us!</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="message">Message:</label>
			<textarea id="message" name="message"></textarea><br><br>
			<input type="submit" value="Send">
		</form>
		<p>Or, you can email us directly at <a href="mailto:myteam_email@gmail.com">myteam_email_address@gmail.com</a>.</p>
	</section>

	<!-- Footer Section -->
	<footer>
		<!-- footer content -->
	</footer>

	<script src="contact1.js"></script> <!-- link to your script file -->
</body>
</html>
